<body id="homeBack">
<div class="container-fluid">

        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="../">Kodu<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="false">
                        Kategooriad
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Tööriistad</a>
                        <a class="dropdown-item" href="#">Tehnika</a>
                        <a class="dropdown-item" href="#">Masinad</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/meist">Meist</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Kontakt</a>
                </li>
                <li class="nav-item">
                    <div sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{/kuulutus}">Lae kuulutus</a>
                    </div>
                    <div sec:authorize="isAnonymous()">
                        <a class="nav-link disabled">Lae kuulutus</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="false" id="navbarDropdown">
                        Konto
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Konto seaded</a>
                        <a class="dropdown-item" href="#">Minu kuulutused</a>
                    </div>
                </li>
                <li>
                    <div sec:authorize="isAuthenticated()">
                        <a class="btn btn-danger" th:href="@{/logout}">Log out</a>
                    </div>
                    <div sec:authorize="isAnonymous()">
                        <a class="btn btn-success" th:href="@{/login}">Log in</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <div class="outerWrapper col-sm-10 offset-sm-1">

            <iframe class="statisticTable" width="600" height="371" seamless frameborder="0" scrolling="no" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQduqViD5Z_ap78hh_jAkS3i0LxTB6iy3LYxqs1b2RDoLTc56KC6jNHqcYV0Aa-BNkb3q4hm9tZ_hOk/pubchart?oid=46937534&amp;format=interactive"></iframe>
